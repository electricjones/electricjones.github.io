---
layout: default
---
<section class="section no-tb-margin hero">
  <div class="container">
    <div class="hero_content">
      <h1 class="hero_content_title">
        <span class="hero_content_title-small">Code with meaning.</span>
        <span class="hero_content_title-large">{{ site.title }}</span>
      </h1>
      <div class="hero_content_intro-wrap">
        <p class="hero_content_intro">
          {{ page.blurb }}
        </p>
        <div class="hero_content_nav-wrap">
          <p class="hero_content_cta-title">Choose Your Adventure:</p>
          <div class="hero_content_nav">
            <div class="hero_content_nav-link-wrap">
              <a
                      href="/ecology"
                      class="
                      hero_content_nav-link
                      article_tag
                      category
                      ecology
                    "
              >
              </a>
            </div>
            <div class="hero_content_nav-link-wrap">
              <a
                      href="/games"
                      class="hero_content_nav-link article_tag category games is-active"
              >
              </a>
            </div>
            <div class="hero_content_nav-link-wrap">
              <a
                      href="/etcetera"
                      class="hero_content_nav-link article_tag category etcetera"
              >
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="hero_categories">
    <div class="hero_category ecology">
      <div class="hero_category_color"></div>
      <img src="/assets/images/trees.jpg" alt="" class="hero_category_img" />
    </div>
    <div class="hero_category games is-visible">
      <div class="hero_category_color"></div>
      <img
              src="/assets/images/quantum-computer.jpg"
              alt=""
              class="hero_category_img"
      />
    </div>
    <div class="hero_category etcetera">
      <div class="hero_category_color"></div>
      <img src="/assets/images/colors.jpg" alt="" class="hero_category_img" />
    </div>
  </div>
</section>

{% include sticky.html sticky = site.data.popular title = "Most Popular" %}
{% include all-posts.html title = "Recent Posts" %}
