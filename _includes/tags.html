<!-- Drives both the "Explore" mega menu content & the Explore More sections -->
<div class="container">
    <div class="section_content">
        <h2 class="section_title">Keep Exploring</h2>
        <div class="categories-wrap">
            <a href="/ecology" class="article_tag category ecology"></a>
            <a href="/games" class="article_tag category games"></a>
            <a href="/etcetera" class="article_tag category etcetera"></a>
        </div>
        <div class="tags-wrap">
            {% for tag in site.tags %}
                {% assign tag_name = tag[0] %}
                <a href="/tag/{{ tag_name }}" class="tag {{ site.data.index[tag_name].color }}">{{ tag_name }}</a>
            {% endfor %}
        </div>
    </div>
</div>
