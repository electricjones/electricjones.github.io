<!-- Drives both the "Explore" mega menu content & the Explore More sections -->
<div class="container">
    <div class="section_content">
        <h2 class="section_title">Keep Exploring</h2>
        <div class="categories-wrap">
            <a href="/category-index.html" class="article_tag category ecology"></a>
            <a href="/category-index.html" class="article_tag category quantum"></a>
            <a href="/category-index.html" class="article_tag category etcetera"></a>
        </div>
        <div class="tags-wrap">
            {% for tag in site.tags %}
                {% assign tag_name = tag[0] %}
                <a href="/category-index.html" class="tag {{ site.data.tags[tag_name] }}">{{ tag_name }}</a>
            {% endfor %}
        </div>
    </div>
</div>
